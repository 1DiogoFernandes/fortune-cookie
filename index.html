<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <div class="screen1">
      <div class="inside">
        <span>
          <h1>Qual é a sua sorte</h1>
          <h1>de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
        </span>
        
        <main>
          <button ondblclick="handleClick(event)"><img src="img/Ebene 4.png" alt="Biscoito inteiro"></button>
        </main>
        
      </div>
    </div>
    <div class="screen2 hide">
      <div class="inside">
        
        <h1>Aqui está a sua sorte</h1> <h1>de hoje:</h1>
        
        <div class="sorte">
          <p></p>
        </div>
        
        <img src="img/opened-cookie.png" alt="">
        <button onclick="exitClick(event)">Abrir outro biscoito</button>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
